<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex h-screen flex-col items-center justify-center bg-white">
        <div>
            <img src="/public/logo.png" />
        </div>
        <div class="justify-center">
            <form method="GET" action="/search" class="justify-center">
                <div class="md:w-[584px] mx-auto mt-7 flex w-[92%] items-center rounded-full border hover:shadow-md">
                    <div class="pl-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input name="query" type="text"
                        class="w-full bg-transparent rounded-full py-[14px] pl-4 outline-none" />
                </div>
                <div class="mt-3 w-full space-x-12 flex items-center justify-center">
                    <button class="bg-[#f8f9fa] px-2 py-1 content-center">Loogle Search</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
